---
layout: default
---

<div id="fullstrip">
    <div class="container">
        <div class="title">{{ page.title }}</div>
    </div>
</div>

<div class="container">
    <div class="post">
      <article class="post-content">
        {{ content }}
      </article>
      <div class="post-footer">
          <div class="row">
              <div class="col-md-2">
                  <div class="bio-image">
                      <img src="/images/profileimage.jpg">
                  </div>
              </div>
              <div class="col-md-10 desc">
                  <span class="title">Bio:</span>
                  Alex perry is a front-end web developer based in Staffordshire, UK. He blogs about
                  all manner of things including the latest in front-end technologies and techniques, yet also about things
                  that may be seemingly random.
              </div>
          </div>
      </div>
    </div>
</div>
<div class="container">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'alexperry'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</div>
